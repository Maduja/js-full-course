<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5">
      <h2 class="display-4 text-center">ToDo List</h2>
      <ul id="todolist"></ul>
      <div class="text-center">
        <label for="addTask" class="form-label"></label>
        <input type="text" class="form-control" id="addTask" />

        <button id="submit" class="btn btn-success mt-3">Add Task</button>
      </div>
      <h3>Completed</h3>
      <ul id="donelist"></ul>
    </div>
  </body>
  <script>
    let btn = document.getElementById("submit");
    let addTask = document.getElementById("addTask");
    let todoList = document.getElementById("todolist");
    let donelist = document.getElementById("donelist");

    let list = new Array();

    btn.addEventListener("click", (event) => {
      if (addTask.value != "") {
        //console.log(addTask.value); //if h1,p tags then .textContent
        list.push(addTask.value);
        //console.log(list);
        //todoList.innerHTML +='<li id="' +(list.length - 1) +'">' +addTask.value +'<input type ="checkbox" ' +"</li>";
        todoList.innerHTML +=
          '<li id="' +
          (list.length - 1) +
          '">' +
          '<button class="btn btn-primary mt-2"  onclick="complete(' +
          (list.length - 1) +
          ')">' +
          addTask.value +
          "</button>" +
          "</li>";

        addTask.value = "";
      }
    });
    function complete(id) {
      donelist.innerHTML += "<li>" + list[id] + "</li>";
      document.getElementById(id).style.display = "none";
    }
  </script>
</html>
